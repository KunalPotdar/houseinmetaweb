service: houseinmeta-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 1024
  timeout: 60
  httpApi:
    metrics: true
  environment:
    NODE_ENV: production
    STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}
    GMAIL_USER: ${env:GMAIL_USER}
    GMAIL_APP_PASSWORD: ${env:GMAIL_APP_PASSWORD}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: '*'

functions:
  api:
    handler: lambda.handler
    description: House In Meta - Express.js Backend via API Gateway
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY
    environment:
      LAMBDA_FUNCTION_NAME: ${self:functions.api.name}

package:
  individually: false
  patterns:
    - 'lambda.js'
    - 'server.js'
    - 'package.json'
    - 'node_modules/**'
  exclude:
    - .git/**
    - .gitignore
    - .env
    - .env.local
    - .env.*.local
    - node_modules/.bin/**
    - node_modules/*/test/**
    - README.md
    - DOCUMENTATION_INDEX.md
    - ARCHITECTURE.md
    - LAMBDA_*.md
    - AWS_*.md
    - QUICKSTART_*.md
    - '*.test.js'
    - '.github/**'

plugins:
  - serverless-offline
